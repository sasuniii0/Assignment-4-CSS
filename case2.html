<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0052D4, #4364F7);
            margin: 0;
        }

        .progress-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(red 0deg, white 0deg);
        }

        .circle {
            position: absolute;
            width: 450px;
            height: 450px;
            background: gray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle:hover {
            animation: progress-animation 2s linear forwards;
        }

        @keyframes progress-animation {
            from {
                background: conic-gradient(red 0deg, white 0deg);
            }
            to {
                background: conic-gradient(red 360deg, white 360deg);
            }
        }
    </style>
</head>
<body>
<div class="progress-container">
    <div class="progress-ring"></div>
    <div class="circle">RWAD</div>
</div>
</body>
</html>
