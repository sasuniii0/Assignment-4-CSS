<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 2</title>
    <style>
        body{
            background-color: blue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main-div{
            width: 300px;
            aspect-ratio: 1/1;
            border: 10px solid white;
            background-color: grey;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 9999;
        }
        h2{
            font-size: 30px;
            color: white;
            font-weight: bolder;
            text-align: center;
            align-items: center;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform: translate(225%);
            z-index: 99999;
        }
        #quarter-circle{
            width: 150px;
            aspect-ratio: 1/1;
            background-color: grey;
            border: 10px solid red;
            border-top-left-radius: 100%;
            border-bottom: none;
            border-right: none;
            position: absolute;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-100%, -100%);
            bottom: 0;
            right: 0;
        }
        #main-div:hover{
            animation-name: my-rotate;
            animation-duration: 2s;
        }
        @keyframes my-rotate {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<section>
    <h2>RWAD</h2>
    <div id="main-div">
        <div id="quarter-circle"></div>
    </div>
</section>
</body>
</html>
